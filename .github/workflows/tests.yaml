name: Unit tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install tox and any other packages
        run: pip install tox
      - name: Tests
        run: tox
      - name: Litners
        run: tox -e lint
