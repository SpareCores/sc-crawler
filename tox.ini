[tox]
requires = tox>=4
envlist = py311, py312
isolated_build = True

[testenv]
extras =
    testing
    vendors
allowlist_externals = pytest
commands = pytest --doctest-modules --ignore-glob="src/sc_crawler/alembic/*.py"

[testenv:py311]
basepython = python3.11

[testenv:py312]
basepython = python3.12

[testenv:lint]
description = run linters
skip_install = true
deps =
    ruff
commands =
    # updated frequently, make sure to run the most recent version locally
    pip install --upgrade ruff
    ruff --version
    # linter
    ruff check --output-format=github .
    # make sure imports are ordered
    ruff check --select I .
    # check if reformat would change anything
    ruff format --check {posargs:.}
