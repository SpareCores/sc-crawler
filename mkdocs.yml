site_name: "SC Crawler"
repo_url: https://github.com/spareCores/sc-crawler/
edit_uri: blob/main/docs/

extra:
  homepage: https://sparecores.com

theme:
  name: "material"
  logo: logo-horizontal.png
  favicon: logo-128x128.png
  icon:
    repo: fontawesome/brands/github
  features:
    - content.action.edit
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.path
    - toc.integrate
    - search.suggest
    - navigation.footer
    - optimize

plugins:
- search
- autorefs
- gen-files:
    scripts:
    - scripts/gen_ref_pages.py
- literate-nav:
    nav_file: SUMMARY.md
- section-index
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        import:
        - https://docs.python.org/3/objects.inv
        - https://rich.readthedocs.io/en/stable/objects.inv
        - https://docs.pydantic.dev/latest/objects.inv
        - https://docs.sqlalchemy.org/en/20/objects.inv
        # TODO objects.inv for SQLModel
        options:
          show_source: true
          show_signature: true
          separate_signature: true
          show_root_heading: true
          show_signature_annotations: false
          show_symbol_type_heading: true
          show_symbol_type_toc: true
          signature_crossrefs: true
          summary: true
          extensions:
          - scripts/dynamic_docstrings.py:DynamicDocstrings

markdown_extensions:
  - toc:
      permalink: "#"
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
